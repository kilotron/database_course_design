<script type="text/javascript">
window.onload=function(){ 
    var prod_id;
    
    load_info();
} 
function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
            if (r != null) return unescape(r[2]); return null; //返回参数值
}
function load_info() {
    product_id = getUrlParam('product_id');
    $.ajax({
        type: "post",
        url: "get_product_info",
        data: "pid="+product_id,
        dataType: "json",
        success: function(result) {
            if (result.status == "success") {
                document.getElementById("product_name").value=result.product_name;
                document.getElementById("price").value=result.price;
                document.getElementById("detail").value=result.detail;
                document.getElementById("cat")[result.cat_no-1].selected=true;
            } else {
                alert("加载失败");
            }
        }
    });
}
</script>
